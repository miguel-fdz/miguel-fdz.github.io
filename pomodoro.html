<!DOCtype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pomodoro-Timer</title>
  <link rel="icon" href="images/tomato-5.ico" type="image/x-icon"> 
  
  <meta name="description" content="Pomodoro-Timer">
  <meta name="author" content="SitePoint">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/pomodoro.css">
</head>
<body>
    <div class ="clock">
      <div class="clock__button--darken-colour-pomodoro"></div>
      <div class="clock__button-box clock__button-box--pomodoro">
        <button class="clock__button clock__button--duration" id="pomodoro">Pomodoro</button>
        <div class="clock__timer-setting clock__timer-setting--pomodoro">
          <button class="clock__timer-setting--arrow" id="pomodoroPlus">
            <svg xmlns="http://www.w3.org/2000/svg" width:"100%" viewBox="0 0 396.37 93.06"><title>Untitled-2</title><path d="M202.25.86,394.49,86.27c3,1.32,2.22,6.79-.95,6.79H2.83c-3.17,0-3.94-5.47-1-6.79L194.12.86A10,10,0,0,1,202.25.86Z" style="fill:rgba(255, 255, 255, 0.76)"/></svg>
          </button>
          <input type="number" id="pomodoroMinutes" name="pomodoroMinutes" pattern="^[1-5][0-9]?|60" value="25" class="clock__timer-setting--input">
          <button class="clock__timer-setting--arrow" id="pomodoroMinus">
            <svg xmlns="http://www.w3.org/2000/svg" width:"100%" viewBox="0 0 396.37 93.06"><title>Untitled-2</title><path d="M194.12,92.19,1.88,6.79C-1.11,5.46-.34,0,2.83,0H393.54c3.17,0,3.94,5.46.95,6.79L202.25,92.19A10,10,0,0,1,194.12,92.19Z" transform="translate(0 0)" style="fill:rgba(255, 255, 255, 0.76)"/></svg>
          </button>
        </div>
      </div>
      <div class="clock__button--darken-colour-short"></div>
      <div class="clock__button-box clock__button-box--short">
        <button class="clock__button clock__button--duration" id="short">Short Break</button>
        <div class="clock__timer-setting clock__timer-setting--short">
          <button class="clock__timer-setting--arrow" id="shortPlus">
            <svg xmlns="http://www.w3.org/2000/svg" width:"100%" viewBox="0 0 396.37 93.06"><title>Untitled-2</title><path d="M202.25.86,394.49,86.27c3,1.32,2.22,6.79-.95,6.79H2.83c-3.17,0-3.94-5.47-1-6.79L194.12.86A10,10,0,0,1,202.25.86Z" style="fill:rgba(255, 255, 255, 0.76)"/></svg>
          </button>
          <input type="number" id="shortMinutes" name="shortMinutes" pattern="^[1-5][0-9]?|60" value="5" class="clock__timer-setting--input">
          <button class="clock__timer-setting--arrow" id="shortMinus">
            <svg xmlns="http://www.w3.org/2000/svg" width:"100%" viewBox="0 0 396.37 93.06"><title>Untitled-2</title><path d="M194.12,92.19,1.88,6.79C-1.11,5.46-.34,0,2.83,0H393.54c3.17,0,3.94,5.46.95,6.79L202.25,92.19A10,10,0,0,1,194.12,92.19Z" transform="translate(0 0)" style="fill:rgba(255, 255, 255, 0.76)"/></svg>
          </button>
        </div>
      </div>
      <div class="clock__button--darken-colour-long"></div>
      <div class="clock__button-box clock__button-box--long">
        <button class="clock__button clock__button--duration" id="long">Long Break</button>
        <div class="clock__timer-setting clock__timer-setting--long">
          <button class="clock__timer-setting--arrow" id="longPlus">
            <svg xmlns="http://www.w3.org/2000/svg" width:"100%" viewBox="0 0 396.37 93.06"><title>Untitled-2</title><path d="M202.25.86,394.49,86.27c3,1.32,2.22,6.79-.95,6.79H2.83c-3.17,0-3.94-5.47-1-6.79L194.12.86A10,10,0,0,1,202.25.86Z" style="fill:rgba(255, 255, 255, 0.76)"/></svg>
          </button>
          <input type="number" id="longMinutes" name="longMinutes" pattern="^[1-5][0-9]?|60" value="10" class="clock__timer-setting--input">
          <button class="clock__timer-setting--arrow" id="longMinus">
            <svg xmlns="http://www.w3.org/2000/svg" width:"100%" viewBox="0 0 396.37 93.06"><title>Untitled-2</title><path d="M194.12,92.19,1.88,6.79C-1.11,5.46-.34,0,2.83,0H393.54c3.17,0,3.94,5.46.95,6.79L202.25,92.19A10,10,0,0,1,194.12,92.19Z" transform="translate(0 0)" style="fill:rgba(255, 255, 255, 0.76)"/></svg>
          </button>
        </div>
      </div>
      <div class="clock__clock">
        <p class="clock__clock--timer"><span id="minutes">25</span><span id="colon">:</span><span id="seconds">00</span></p>
        <div class="clock__clock--count">
          <p class="clock__clock--count-pomodoros" id="Working">Worked: <span class="timer__count" id="timeWorked">00H 00M</span></p>
          <p class="clock__clock--count-breaks" id="Resting">Rested: <span class="timer__count" id="timeRested">00H 00M</span></p>
        </div>
      </div>
      <button class="clock__button clock__button--function" id="start">
        <svg id="play" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="65%" viewBox="-100 -100 700 700" preserveAspectRatio="xMidYMid meet">
          <!-- <defs>
            <filter id="shadow">
              <feDropShadow dx="0" dy="0" stdDeviation="30" flood-color="rgb(200, 200, 200)"/>
            </filter>
          </defs> -->
          <path d="M68,558.35V75.6A17.84,17.84,0,0,1,93.82,59.65L576.56,301a17.84,17.84,0,0,1,0,31.91L93.82,574.31A17.84,17.84,0,0,1,68,558.35Z" transform="translate(-68 -57.74)" style="fill:#fff;"/>
        </svg>
      </button>
      <button class="clock__button clock__button--function" id="pause">
        <svg id="pause" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="65%" viewBox="-100 -100 700 700" preserveAspectRatio="xMidYMid meet">
          <rect width="142.95" height="518.41" rx="20.33" style="fill:rgb(255, 255, 255);"/><rect x="290.13" width="142.95" height="518.41" rx="20.33" style="fill:#fff;;"/>
        </svg>
      </button>
      <button class="clock__button clock__button--function" id="stop">
        <svg id="stop" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="65%" viewBox="-100 -100 700 700" preserveAspectRatio="xMidYMid meet">
          <rect width="518.4" height="518.4" rx="19.7" style="fill:#fff;;"/>
        </svg>
      </button>
      <audio id="rooster" src="audio/rooster.mp3" preload="auto"></audio>
      <audio id="wolf" src="audio/wolf.mp3" preload="auto"></audio>
    </div>
  <script src="js/pomodoro.js"></script>
</body>
</html>
